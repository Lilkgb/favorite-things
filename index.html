<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <title></title>
  </head>
  <body>
    <div class=container>
      <form id=favoriteThing>
        <div class="form-group">
          <label for="favoriteFood">What is favorite food?</label>
          <input type="text" class="form-control" id="favoriteFood" >
        </div>
        <div class="form-group">
          <label for="favoriteColor">What is favorite color?</label>
          <input type="text" class="form-control" id="favoriteColor" >
        </div>
        <div class="form-group">
          <label for="favoriteMovie">What is your favorite movie?</label>
          <input type="text" class="form-control" id="favoriteMovie" >
        </div>
        <button type="click" class="btn btn-primary">Show</button>
      </form>
      <div id="results">
        <h1>Here is the list of your favorite things</h1>
        <ul id="list">
        </ul>
      </div>
    </div>
  </body>
</html>
